<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm d-flex justify-content-between">
        <a class="navbar-brand text-white ml-2 navLogo" id="main" href="#">Stack Hack</a>
        <button class="navbar-toggler custom-toggler" data-toggle="collapse" data-target="#navbarSupportedContent"
            style="outline: none">
            <span class="navbar-toggler-icon text-white"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link text-white ml-2 mr-4" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white ml-2 mr-4" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white ml-2 mr-4" href="#">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <section id="centerPart">
        <div id="imagePart">
            <img class="image" src="./stackhack.JPG" alt="">
        </div>
        <div id="formPart">
            <div id="form">
                <h1>LOG IN</h1>
                <div>
                    <div class="input">
                        <span>
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input id="email" type="email" name="email" placeholder="Email">
                        <span>
                            <i class="fas fa-exclamation-triangle errMail"></i>
                        </span>
                    </div>
                    <div class="alert alert-light entrMail" role="alert">
                        *Please Enter Email
                    </div>
                    <div class="alert alert-light wrngMail" role="alert">
                        *Email is not registered
                    </div>
                </div>
                <div>
                    <div class="input">
                        <span>
                            <i class="fas fa-key"></i>
                        </span>
                        <input id="password" type="password" name="password" placeholder="Password">
                        <span>
                            <i class="fas fa-exclamation-triangle errPass"></i>
                        </span>
                    </div>
                    <div class="alert alert-light entrPass" role="alert">
                        *Password Enter Password
                    </div>
                    <div class="alert alert-light wrngPass" role="alert">
                        *Password is incorrect
                    </div>
                </div>
                <button class="formBtn">
                    <span class="loginBtn">Log In</span>
                    <span class="loading"></span>
                </button>
                <a href="">Forgor Password</a>
                <p>Not a member? <a href="">Sign Up</a></p>
            </div>
        </div>
    </section>

    <footer>
        <div id="footerNav">
            <h1 class="text-white">LOGO</h1>
            <a class="text-muted" href="#">Privacy Policy</a>
            <a class="text-muted" href="#">terms & Conditions</a>
            <a class="text-muted" href="#">FAQ</a>
            <a class="text-muted" href="#">About Us</a>
        </div>
        <div id="subscribe">
            <input type="email" placeholder="your@gmail.com">
            <span>SUBSCRIBE</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js"></script>
    <script src="script.js"></script>
</body>

</html>
